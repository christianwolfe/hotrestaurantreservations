<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Reservations</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <i class="fa fa-fire" aria-hidden="true"></i>Hot Restaurant
        </h1>
        <hr />
        <h3 class="text-center">
          Current Reservations and Waiting List
        </h3>

        <row class="d-flex justify-content-center">
          <a href="/reserve"
            ><button class="btn btn-danger btn-lg m-1">
              <span class="fa fa-plus"></span> Make a Table
            </button></a
          >
          <a href="/"
            ><button class="btn btn-light btn-lg m-1">
              <span class="fa fa-home"></span>
            </button></a
          >
        </row>
      </div>
      <div class="card">
        <div class="card-header">
          Current Reservations
        </div>
        <div class="card-body">
          <div class="container border">
          <h5 class="card-title m-1">Table #1</h5>
          <hr>
          <h3><strong>ID:</strong> <span id="uniqueID">9</span></h3>
          <h3><strong>Name:</strong> <span id="name">Smith</span></h3>
          <h3><strong>Email:</strong> <span id="email">smith@mail.com</span></h3>
          <h3><strong>Phone:</strong> <span id="phone">312-403-4055</span></h3>
          <p class="card-text m-1">ID: <br> Name: <br> Email: <br> Phone:</p>
        </div>
        </div>
      </div>
      <p>
        <a href="">Clear Table</a>
        |
        <a href="">API Table Link</a>
        |
        <a href="">API Wait List</a>
      </p>
    </div>
    <script type="text/javascript">
      $("#search-btn").on("click", function() {
        var searchedCharacter = $("#character-search").val().trim();
  
        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
  
        $.get("/api/characters/" + searchedCharacter, function(data) {
          console.log(data);
          if (data) {
            $("#stats").show();
            $("#name").text(data.tableName);
            $("#phone").text(data.phoneNumber);
            $("#email").text(data.email);
            $("#uniqueID").text(data.uniqueID);
          } else {
            $("#name").text(
              "The force is not strong with this one. Your character was not found.");
            $("#stats").hide();
          }
        });
      });
  
    </script>
  </body>
</html>
